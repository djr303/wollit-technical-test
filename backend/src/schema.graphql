type Query {
  categories(parentCategoryId: ID): [Category!]
}

type Mutation {
  addItem(parentCategoryID: ID!, name: String!): Item
  addCategory(parentCategoryID: ID!): Category
  updateCategory(id: ID!, root: Boolean, parentCategoryId: ID, name: String): Category
}


type Item {
  id: ID!
  name: String!
}

type Category {
  id: ID!
  name: String!
  items: [Item]
  categories: [Category]
}
